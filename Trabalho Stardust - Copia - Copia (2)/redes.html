<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stardust Portal Games</title>
  <link rel="stylesheet" href="redes.css">
</head>
<body class="theme-dark">

  <!-- Faixa preta lateral -->
  <div class="faixa-preta"></div>

  <header>
    <!-- Logo + Título -->
    <div class="logo-box">
      <a href="index.html">
  <img src="stardust.png" alt="Stardust Logo" class="logo">
      </a>
      <div class="title">
        <span class="stardust">STARDUST</span>
        <span class="portal">PORTAL GAMES</span>
      </div>
    </div>

    <!-- Menu centralizado -->
    <nav>
      <ul>
        <li><a href="noticias.html">NOTÍCIAS</a></li>
        <li class="dropdown">
          <a href="#" class="empresa">
            EMPRESA <span class="seta"></span>
          </a>
          <ul class="submenu">
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li><a href="redes.html">Redes Sociais</a></li>
          </ul>
        </li>
        <li><a href="#">LOJA</a></li>
        <li class="dropdown">
          <a href="#" class="exclamacao">
            ! <span class="seta"></span>
          </a>
          <ul class="submenu">
            <li><a href="login.html">Conta</a></li>
            <li><a href="suporte.html">Suporte</a></li>
            <li class="dropdown">
              <a href="#">Configurações <span class="seta"></span></a>
              <ul class="submenu">
                <li><a href="#"><img src="brasil.jpg" alt="PT" class="flag"> PT</a></li>
                <li><a href="#"><img src="eua.jpg" alt="ING" class="flag"> ING</a></li>
                <li><a href="#"><img src="espanha.jpg" alt="ESP" class="flag"> ESP</a></li>
                <li><a href="#"><img src="china.jpg" alt="MD" class="flag"> MD</a></li>
                <li class="tema">
                  Tema:
                  <button class="theme-btn" data-theme="dark">Escuro</button>
                  <button class="theme-btn" data-theme="light">Claro</button>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Lupa no canto superior direito -->
    <div class="icons">
      <a href="#" class="search-toggle">
        <img src="lupa.png" alt="Pesquisar" class="icon">
      </a>
      <input type="text" class="search-bar" placeholder="Pesquisar...">
    </div>

<div class="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

  </header>

  <!-- Redes Sociais -->
  <main>
    <div class="redes-box">
      <!-- Cabeçalho da caixa -->
      <div class="redes-header">
        <h2>NOSSAS REDES</h2>
        <img src="stardust.png" alt="logo">
      </div>
      <!-- Conteúdo -->
      <div class="redes-container">
        <div class="rede">
          <p>DISCORD</p>
          <img src="discord.png" alt="Discord" onclick="mostrarNotificacao()">
        </div>
        <div class="rede">
          <p>INSTAGRAM</p>
          <img src="insta.avif" alt="Instagram" onclick="mostrarNotificacao()">
        </div>
        <div class="rede">
          <p>TWITTER</p>
          <img src="X.png" alt="Twitter/X" onclick="mostrarNotificacao()">
        </div>
        <div class="rede">
          <p>FACEBOOK</p>
          <img src="face.png" alt="Facebook" onclick="mostrarNotificacao()">
        </div>
      </div>
    </div>
  </main>

  <!-- Notificação -->
  <div id="notificacao">Em Desenvolvimento</div>

  <script>
    // Barra de pesquisa
    const searchToggle = document.querySelector('.search-toggle');
    const searchBar = document.querySelector('.search-bar');

    searchToggle.addEventListener('click', e => {
      e.preventDefault();
      searchBar.classList.toggle('active');
      if (searchBar.classList.contains('active')) searchBar.focus();
    });

    // Mudança de tema
    const themeButtons = document.querySelectorAll('.theme-btn');
    themeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const theme = btn.getAttribute('data-theme');
        document.body.className = theme === 'dark' ? 'theme-dark' : 'theme-light';
      });
    });

    // Notificação
    function mostrarNotificacao() {
      let notif = document.getElementById("notificacao");
      notif.style.display = "block";

      setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
    }
  </script>

<script>
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav ul');

  hamburger.addEventListener('click', () => {
    menu.classList.toggle('active');
  });

  // ----- ATIVAR SUBMENUS POR TOQUE -----
  const dropdowns = document.querySelectorAll('.dropdown > a');

  dropdowns.forEach(link => {
    link.addEventListener('click', (e) => {
      const parent = link.parentElement;

      // só executa em mobile
      if (window.innerWidth <= 768) {
        e.preventDefault();
        parent.classList.toggle('open');
      }
    });
  });
</script>

</body>
</html>
